
<div class="container my-5">
    <h1 class="mb-3">Employees</h1>
    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>Id </th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employe of employees">
                <td>{{employe.id}}</td>
                <td>{{employe.name}}</td>
                <td>{{employe.email}}</td>
                <td>{{employe.phone}}</td>
                <td>{{employe.salary}}</td>
                <td>{{employe.department}}</td>
                <td><a [routerLink]="['/employees','edit',employe.id]">view</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <=0">No Employees Found</p>
</div>
